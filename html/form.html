<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Form
        </title>
    </head>
    <body>
           
           
        <h1>Form</h1>
         <form>
            <label for="fname">Enter name:</label>
            <input type="text" id="fname" placeholder="Enter your name"><br><br>
            <label for="Email">Enter email:</label>
            <input type="email" id="Email" placeholder="Enter your email"><br><br>
            <label for="phone">Enter phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone"><br><br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" value="..."><br><br>
            <label for="qualification">select qualification:</label>
            <select id="qualification" ><br><br>
            <option value="High school">High school</option>
             </select><br><br>
            
            <label for="gender">select gender:</label>
            <input type="radio" id="gender">
            <label for="male">Male</label>
            <input type="radio" id="male">
            <label for="female">Female</label>
            <input type="radio" id="female">
            <label for="others">others</label><br><br>
            <label for="Message">Message:</label>
            <textarea name="Message" placeholder="enter your Message" rows="5" cols="50"></textarea><br><br>
            <label for="Date of birth">Date of birth</label>
            <input type="date" id="Date of birth"><br><br>
            <label for="resume">Upload a resume:</label>
            <input type="file" id="resume"><br><br>
            <label for="fav color">Choose your favorite color:</label>
            <input type="color" id="fav color" value="#ff0000"><br><br>
            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" ><br><br>
           
            <input type="reset" value="Reset" >
             <input type="submit" value="Submit" >
            

     </form>
    </body>  
</html>
